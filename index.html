<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Weather App</h1>
        </div>
        <div id="weatherdata">
            <label for="searchField">Enter city name</label>
            <input type="text" name="" id="searchField">
            <button type="submit" id="submitCityBtn">Search</button>
            <div id="currentWeather"></div>
        </div>
        <div id="forecast"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
